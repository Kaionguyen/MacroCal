{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}MacroCal-FitnessPal{% endblock title %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'calculator/css/style.css' %}">
    </head>
    <body>
        {% include 'calculator/navbar.html' %}
        <main class="container pt-4">
            <div class="row">
                <div class="col text-center">
                    {% if messages %}
                        {% for message in messages %}
                            <div id="alert-{{ forloop.counter }}" class="alert alert-dark" role="alert" style="padding-bottom: unset;">
                                <p style="font-size: 17px;">{{ message }}</p>
                            </div>
                            <script>
                                setTimeout(function() {
                                    document.querySelector('#alert-{{ forloop.counter }}').classList.remove('show');
                                    document.querySelector('#alert-{{ forloop.counter }}').classList.add('fade');
                                    document.querySelector('#alert-{{ forloop.counter }}').style.display = 'none';
                                }, 3000); // Change 5000 to the desired delay in milliseconds (e.g., 5000ms = 5 seconds)
                            </script>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
            <div class="row">
                {% block content %}
                {% endblock content %}
            </div>
        </main>
        <script src="{% static 'calculator/js/account.js' %}"></script>
        <script src="{% static 'calculator/js/accordian.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    </body>
</html>
