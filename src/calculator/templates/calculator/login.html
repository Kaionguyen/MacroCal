<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="row">
        <div class="col text-center">
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert" style="padding-bottom: unset;">
                    <p style="font-size: 14px;">{{ message }}</p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" name="username", placeholder="Username" required>
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
        <p><a href="{% url 'reset_password' %}" class="link-primary">Forgot password?</a></p>
    </div>
    <div class="container-fluid gx-0">
        <div class="row gx-0">
            <div class="col">
                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Sign in</button>
                </div>
            </div>
        </div> 
        <div class="row">
            <p>Don't have an account? <a href="javascript:void(0)" id="switch-to-signup" class="link-primary">Sign up</a></p>
        </div> 
    </div>
</form>
